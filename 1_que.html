<html>
<body>
    <form>
    ENTER A STRING:
    <input type="text" id="t1"><br>
    TOTAL VOWELS IN STRING:
    <input type="text" id="t2"><br>
    <input type="button" value="check" onclick="vowel()">
    </form>
</body>
</html>
<script>
    function vowel()
    {
 var s1=document.getElementById("t1").value;
var i;
var ch=0;

for (i=0;i<=s1.length;i++){
    if (s1.charAt(i)=='a'||s1.charAt(i)=='A'||s1.charAt(i)=='e'||s1.charAt(i)=='E'||s1.charAt(i)=='i'||
    s1.charAt(i)=='I'||s1.charAt(i)=='o'||s1.charAt(i)=='O'||s1.charAt(i)=='u'||s1.charAt(i)=='U')
    {
        ch++;
    }
    
}

document.getElementById("t2").value=ch;

    }
</script>
